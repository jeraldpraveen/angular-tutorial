<h3>ngForOf Demo</h3>
<hr />

<ul>
  <li
    *ngFor="let p of people"
    [ngClass]="{ 'text-success': p.age >= 18, 'text-danger': p.age <= 18 }"
  >
    This is person Data
  </li>
  <li *ngFor="let p of people" [ngClass]="getClass(p.age)">
    <img [src]="p.picture" [ngStyle]="imgStyles" />
    {{ p.name }} is from {{ p.city }}
  </li>
</ul>
